<!DOCTYPE html>
<html>
<head>
    <title>KeePassJS</title>
    <link rel="SHORTCUT ICON" href="file_locked.ico" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
    <script src="cryptojs/components/core-min.js" type="text/javascript"></script>
    <script src="cryptojs/components/cipher-core-min.js" type="text/javascript"></script>
    <script src="cryptojs/components/mode-ecb-min.js" type="text/javascript"></script>
    <script src="cryptojs/components/aes-min.js" type="text/javascript"></script>
    <script src="cryptojs/components/pad-nopadding-min.js" type="text/javascript"></script>
    <script src="cryptojs/components/sha256-min.js" type="text/javascript"></script>
    <script src="inflate.js" type="text/javascript"></script>
    <script src="jdataview.js" type="text/javascript"></script>
    <script src="salsa20.js" type="text/javascript"></script>
    <script src="kdbx.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="g6g08ofil9lkg8z"></script>

    <style>
        .ui-tabs-vertical { position: relative; }
        .ui-tabs-vertical .ui-tabs-nav { padding: .2em .1em .2em .2em; width: 12em; float:left; }
        .ui-tabs-vertical .ui-tabs-nav li { clear: left; width: 100%; border-bottom-width: 1px !important; border-right-width: 0 !important; margin: 0 -1px .2em 0; }
        .ui-tabs-vertical .ui-tabs-nav li a { display:block; }
        .ui-tabs-vertical .ui-tabs-nav li.ui-tabs-active { padding-bottom: 0; padding-right: .1em; border-right-width: 1px; border-right-width: 1px; }
        .ui-tabs-vertical .ui-tabs-panel { padding: .1em; margin-left: 13em; }
    </style>

    <script type="text/javascript">
        INPUT_NO_INPUT = -1;
        INPUT_REMOTE_URL = 0;
        INPUT_LOCAL_FILE = 1;
        INPUT_DROPBOX_FILE = 2;

        var dropbox_url = "url";

        var default_url = "Enter URL to your KDBX file here...";

        var inputs = new Array(3);
        var current_input = INPUT_NO_INPUT; 

        var keyfile = null;

        function clear_password() {
            $("#password").val("");
            $("#keyfile").css("background-color", "transparent");
            keyfile = null;
        }

        function select_input(input_type) {
            current_input = INPUT_NO_INPUT;
            var blocks = {
                url_option: "transparent",
                file_option: "transparent",
                dropbox_option: "transparent"
            };
            switch (input_type) {
            case INPUT_REMOTE_URL:
                var v = $("#url").val();
                if (v.length > 0 && v != default_url) {
                    blocks["url_option"] = "green";
                    current_input = input_type;
                }
                break;
            case INPUT_LOCAL_FILE:
                if (inputs[input_type] != null) {
                    blocks["file_option"] = "green";
                    current_input = input_type;
                }
                break;
            case INPUT_DROPBOX_FILE:
                blocks["dropbox_option"] = "green";
                current_input = input_type;
                break;
            }
            for (var block in blocks) {
                $("#" + block).css("background-color", blocks[block]);
            }
        }

        function show_groups(data) {
            var groups = data[0];
            var entries = data[1];
            var groups_html = document.createElement("ul");
            groups_html.id = "groups";
            $("#tabs").append(groups_html);
            for (var i in groups) {
                var group = groups[i];
                //Create tab
                var tab = document.createElement("li");
                var tabLink = document.createElement("a");
                tabLink.setAttribute("href", "#" + group);
                tabLink.innerHTML = group;
                tab.appendChild(tabLink);
                groups_html.appendChild(tab);
                //Create tab content
                var div = document.createElement("div");
                div.setAttribute("id", group);
                $("#tabs").append(div);
                append_entries(entries, group);
            }
            $("#tabs").tabs().addClass("ui-tabs-vertical ui-helper-clearfix");
            $("#tabs li").removeClass("ui-corner-top").addClass("ui-corner-left");
        }

        function copyString(string) {
            window.prompt("Copy to clipboard: Ctrl+C, Enter\n(For Mac: Cmd+C, Enter)", string);
        }

        function append_entries(entries, group) {
            for (var i in entries) {
                var entry = entries[i];
                if (entry["Group"] !== group) {
                    continue;
                }
                var captionText = entry["Title"] + " -- " + entry["URL"];
                captionText = document.createTextNode(captionText);
                var caption = document.createElement("div");
                caption.appendChild(captionText);
                $("#" + group).append(caption);

                var table = document.createElement("table");
                $(table).css("width", "100%");
                $("#" + group).append(table);

                var tbody = document.createElement("tbody");
                table.appendChild(tbody);

                var display_keys = ["Title", "URL", "UserName", "Password", "Notes"];

                for (var key in display_keys) {
                    var row = document.createElement("tr");
                    tbody.appendChild(row);
                    var value = entry[display_keys[key]];
                    var keyCell = document.createElement("td");
                    keyCell.appendChild(document.createTextNode(display_keys[key]));
                    var valueCell = document.createElement("td");
                    if (display_keys[key] == "Password") {
                        var passDisplay = document.createElement("input");
                        passDisplay.setAttribute("type", "password");
                        passDisplay.readOnly = "true";
                        passDisplay.value = value;
                        valueCell.appendChild(passDisplay);

                        var btnCopy = document.createElement("button");
                        btnCopy.setAttribute("pass", entry["Password"]);
                        btnCopy.onclick = function () {
                            copyString(this.getAttribute("pass"));
                        };
                        btnCopy.innerHTML = "Copy Password";
                        valueCell.appendChild(btnCopy);
                    } else {
                        valueCell.appendChild(document.createTextNode(value));
                    }
                    row.appendChild(keyCell);
                    row.appendChild(valueCell);
                }
            }
            $("#" + group).accordion({
                collapsible: true,
                animate: false,
                active: false,
                heightStyle: "content"
            });
        }

        function load_keepass() {
            var data = inputs[current_input];
            data = new jDataView(data, 0, data.length, true)
            var pass = $("#password").val();
            var passes = new Array();
            if (pass.length > 0) {
                pass = readPassword(pass);
                passes.push(pass);
            }
            if (keyfile != null) {
                passes.push(keyfile);
            }
            try {
                var entries = readKeePassFile(data, passes);
                clear_password();
                show_groups(entries);
                var options = {
                    label: "Unload",
                    icons: {
                        primary: "ui-icon-locked"
                    }
                };
                $("#load_unload").button(options);
            } catch (e) {
                alert("Cannot open KeePass Database: " + e);
                $("#lock_file").click();
            }
            $("#load_unload").removeAttr("disabled");
        }

        function load_url(url) {
            /* jQuery does not support arraybuffer yet. so have to do XHR */
            var oReq = new XMLHttpRequest();
            oReq.open("GET", url, true);
            oReq.responseType = "arraybuffer";
            oReq.onload = function (oEvent) {
                var arrayBuffer = oReq.response; // Note: not oReq.responseText
                if (arrayBuffer) {
                    inputs[INPUT_REMOTE_URL] = arrayBuffer;
                    load_keepass();
                }
            };
            oReq.onerror = function(e) {
                alert("Cannot load URL " + url);
                $("#load_unload").removeAttr("disabled");
            };
            oReq.send(null);
        }

        function load_dropbox_url(url) {
            /* jQuery does not support arraybuffer yet. so have to do XHR */
            var oReq = new XMLHttpRequest();
            oReq.open("GET", url, true);
            oReq.responseType = "arraybuffer";
            oReq.onload = function (oEvent) {
                var arrayBuffer = oReq.response; // Note: not oReq.responseText
                if (arrayBuffer) {
                    inputs[INPUT_DROPBOX_FILE] = arrayBuffer;
                    load_keepass();
                }
            };
            oReq.onerror = function (e) {
                alert("Cannot load URL " + url);
                $("#load_unload").removeAttr("disabled");
            };
            oReq.send(null);
        }

        window.onload = function() {
            var dropzone = document.getElementById("file_option");

            dropzone.ondragover = dropzone.ondragenter = function(event) {
                event.stopPropagation();
                event.preventDefault();
            };
    
            dropzone.ondrop = function(event) {
                event.stopPropagation();
                event.preventDefault();

                var filesArray = event.dataTransfer.files;
                if (filesArray.length > 0) {
                    var file = filesArray[0];
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        inputs[INPUT_LOCAL_FILE] = e.target.result;
                        select_input(INPUT_LOCAL_FILE);
                    };
                    reader.onerror = function(e) {
                        alert("Cannot load local file " + file.name);
                    };
                    reader.readAsArrayBuffer(file);
                }

                select_input(INPUT_LOCAL_FILE);
            };

            dropzone = document.getElementById("keyfile");

            dropzone.ondragover = dropzone.ondragenter = function(event) {
                event.stopPropagation();
                event.preventDefault();
            };
    
            dropzone.ondrop = function(event) {
                event.stopPropagation();
                event.preventDefault();

                var filesArray = event.dataTransfer.files;
                if (filesArray.length > 0) {
                    var file = filesArray[0];
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var dataview = new jDataView(e.target.result, 0,
                            e.target.result.length, true);
                        keyfile = readKeyFile(dataview);
                        $("#keyfile").css("background-color", "green");
                    };
                    reader.onerror = function(e) {
                        alert("Cannot load key file " + file.name);
                    };
                    reader.readAsArrayBuffer(file);
                }
            };

            $("#load_go").button( {
                label: "Load",
                icons: {
                    primary: "ui-icon-unlocked"
                }
            }).click(function () {
                if (current_input == INPUT_REMOTE_URL) {
                    var url = $("#url").val();
                    load_url(url);
                } else if (current_input == INPUT_LOCAL_FILE) {
                    load_keepass();
                } else if (current_input == INPUT_DROPBOX_FILE) {
                    load_dropbox_url(dropbox_url);
                } else if (current_input == INPUT_NO_INPUT) {
                    alert("No database selected");
                    return;
                }
                $("#load_file").css("display", "none");
                $("#lock_file").css("display", "block");
                $("#tabs").css("display", "block");
            } );

            $("#url").val(default_url);
            $("#url").keyup(function(e) {
                if (e.keyCode == 13) {
                    select_input(INPUT_REMOTE_URL);
                }
            } ).click(function() {
                if ($(this).val() == default_url) {
                    $(this).val("");
                }
                select_input(INPUT_REMOTE_URL);
            } ).blur(function() {
                select_input(INPUT_REMOTE_URL);
                if ($(this).val().length == 0) {
                    $(this).val(default_url);
                }
            } );

            $("#url_option").click(function() {
                select_input(INPUT_REMOTE_URL);
            } );
            $("#file_option").click(function() {
                select_input(INPUT_LOCAL_FILE);
            } );

            $("#password").keyup(function(e) {
                if (e.keyCode == 13) {
                    $("#load_unload").click();
                }
            });

            $("#lock_file").button({
                label: "Lock File",
                icons: {
                    primary: "ui-icon-locked"
                }
            }).click(function() {
                $(this).css("display", "none");
                $("#load_file").css("display", "block");
                $("#tabs").empty();
                $("#tabs").tabs("destroy");
                $("#tabs").css("display", "none");
                clear_password();
            });
        }

        chooser_options = {
            success: function (file) {
                select_input(INPUT_DROPBOX_FILE);
                dropbox_url = file[0].link;
            },

            linkType: "direct",
            multiselect: false,
            extensions: ['.kdbx'],
        };
    </script>
</head>
<body style="margin-top:70px;">
    <div id="header" style="position:fixed; height:50px; top:0px; left:0px; right:0px; background:lightgray;">
        <h1 style="position:relative; left:10px; margin-top:5px;">KeePassJS</h1>
        <button id="lock_file" style="float:right; position:absolute; top:5px; right:5px; display:none;">Lock File</button>
    </div>
    <div id="load_file" style="text-align: center; display:block;">
        <div id="url_option" style="display: inline-block; width: 398px; padding-top: 20px; padding-bottom: 20px; border: 1px dotted grey;">
            <input type="text" id="url" name="url" style="width: 360px;" value="" />
        </div>
        <div id="dropbox_option" style="height: 4em; width: 398px; border: 1px dotted grey; line-height: 4em; margin: 0 auto;">
            <button id="db-chooser" onclick="Dropbox.choose(chooser_options);">Select from Dropbox</button>
        </div>
        <div id="file_option" style="height: 4em; width: 398px; border: 1px dotted grey; line-height: 4em; margin: 0 auto;">Or drag &amp; drop your KDBX file here...</div>
        <div style="margin-top: 2em;">
            <div>
                Then enter your password and click Unlock.
            </div>
            <input type="password" id="password" name="password" style="width: 360px;"/>
            <div id="keyfile" style="height: 4em; width: 398px; border: 1px dotted grey; line-height: 4em; margin: 0 auto;">And/Or drag in a key file...</div>
        </div>

        <div>
            <button id="load_go">Load</button>
        </div>
    </div>
    <div id="tabs">

    </div>
    <div id="clips" style="display:none;"></div>
</body>
</html>
